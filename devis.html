<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demander un Devis - Décormoi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("To04y4_9eKl_ilCVx"); // Votre clé publique
        })();
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo Décormoi">
            <nav>
                <div class="nav-links">
                    <a href="index.html" class="cta-button">Accueil</a>
                    <a href="Nos produits.html" class="cta-button">Nos produits</a>
                </div>
                <a href="devis.html" class="cta-button">Demander un Devis Gratuit</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>Demandez votre Devis</h1>
            <form id="devis-form">
                <label for="superficie">Superficie de votre cuisine (en m²) :</label>
                <input type="number" id="superficie" name="superficie" required>
                
                <label for="email">Votre Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit" class="cta-button">Envoyer le Devis</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Suivez-nous sur : <a href="https://www.instagram.com/decormoi__">Instagram</a> | <a href="https://www.facebook.com/profile.php?id=100095484092149&mibextid=LQQJ4d&_rdc=1&_rdr">Facebook</a></p>
    </footer>

    <script>
        document.getElementById('devis-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_z5jzmd9', 'template_pwmjx9w', this)
                .then(function() {
                    alert('Votre demande a été envoyée avec succès !');
                }, function(error) {
                    alert('Une erreur est survenue. Veuillez réessayer. ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
