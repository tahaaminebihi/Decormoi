<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demander un Devis - Décormoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-devis"> <!-- Ajout de la classe pour l'arrière-plan -->
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo Décormoi">
            <nav>
                <a href="index.html" class="cta-button">Accueil</a>
                <a href="Nos produits.html" class="cta-button">Nos produits</a>
                <a href="en-savoir-plus.html" class="cta-button">En savoir plus</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1>Demandez un Devis</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="superficie">Superficie de la cuisine :</label>
            <input type="text" id="superficie" name="superficie" required>
            <label for="message">Votre Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="cta-button">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>Suivez-nous sur : <a href="https://www.instagram.com/decormoi__">Instagram</a> | <a href="https://www.facebook.com/profile.php?id=100095484092149&mibextid=LQQJ4d&_rdc=1&_rdr">Facebook</a></p>
    </footer>
</body>
</html>
