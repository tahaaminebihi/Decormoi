    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("VTM1-Hyq0tiu0asBe"); // Remplacez par votre clé publique EmailJS
        })();
        
        function sendEmail(e) {
            e.preventDefault();
            emailjs.sendForm('service_hiw8ssb', 'template_dnzu70r', e.target)
                .then(() => {
                    alert('Votre devis a été envoyé avec succès !');
                }, (error) => {
                    alert('Échec de l\'envoi du devis : ' + JSON.stringify(error));
                });
        }

        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/arrière-plan3.jpg'); /* Utiliser l'image d'arrière-plan */
            background-size: cover; /* Couvrir toute la page */
            background-position: center; /* Centrer l'image */
            color: white; /* Texte en blanc pour contraste */
        }
        .navbar {
            background-color: #d4af37; /* Couleur dorée */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            width: 100px;
            height: auto;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }
        .devis {
            text-align: center;
            margin: 40px 0;
        }
        .devis input, .devis textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .devis button {
            padding: 10px 25px;
            background-color: #d4af37; /* Couleur dorée */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .group-image {
            width: 200px;
            height: auto;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px; /* Coins arrondis pour les images */
            transition: transform 0.3s; /* Animation de zoom au survol */
        }
        .group-image:hover {
            transform: scale(1.05); /* Zoom sur l'image au survol */
        }
        footer {
            background-color: #d4af37; /* Couleur dorée pour le footer */
            text-align: center;
            padding: 10px;
            color: black;
        }
        footer a {
            color: black;
            text-decoration: none;
            padding: 0 10px;
        }
        /* Styles pour le modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal img {
            margin: auto;
            display: block;
            width: auto;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>

<!-- Images cliquables -->
