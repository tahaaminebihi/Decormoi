<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits - Décormoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo Décormoi">
            <nav>
                <div class="nav-links">
                    <a href="index.html" class="cta-button">Accueil</a>
                    <a href="nos-produits.html" class="cta-button">Nos produits</a>
                </div>
                <a href="devis.html" class="cta-button">Demander un Devis Gratuit</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Nos Produits</h1>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" class="gallery-item" onclick="openModal(this)">
            <img src="images/image2.jpg" alt="Image 2" class="gallery-item" onclick="openModal(this)">
            <img src="images/image3.jpg" alt="Image 3" class="gallery-item" onclick="openModal(this)">
            <img src="images/image4.jpg" alt="Image 4" class="gallery-item" onclick="openModal(this)">
            <img src="images/image5.jpg" alt="Image 5" class="gallery-item" onclick="openModal(this)">
            <img src="images/image7.jpg" alt="Image 7" class="gallery-item" onclick="openModal(this)">
        </div>

        <div id="modal" class="modal" onclick="this.style.display='none'">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
            <div id="caption"></div>
        </div>
    </main>

    <footer>
        <p>Suivez-nous sur : <a href="https://www.instagram.com/decormoi__">Instagram</a> | <a href="https://www.facebook.com/profile.php?id=100095484092149&mibextid=LQQJ4d&_rdc=1&_rdr">Facebook</a></p>
    </footer>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = element.src;
        }
    </script>
</body>
</html>
